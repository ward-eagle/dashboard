<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #222;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .messages {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      position: relative;
      background: linear-gradient(145deg, #fff, #e6e9f0);
      border-radius: 12px;
      padding: 20px 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #2c3e50;
      font-size: 16px;
      border-left: 6px solid #4a90e2;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      word-break: break-word;
    }

    .message:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      transform: translateY(-2px);
      background: linear-gradient(145deg, #f5f7fb, #dbe3f0);
    }

    .message-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
      white-space: pre-line;
    }

    button.logout-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button.logout-btn:hover {
      background: #5563c1;
      transform: scale(1.03);
    }

    
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Live Messages</h2>

    <button id="enableSoundBtn" style="
  margin-bottom:15px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#27ae60;
  color:white;
  font-weight:600;
  cursor:pointer;
">
  ðŸ”Š Enable Notification Sound
</button>

    <div id="messages" class="messages"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- New message sound -->
  <audio id="newMessageSound" preload="auto">
  <source src="/sounds/mixkit-bell-notification-933.wav" type="audio/wav">
</audio>


  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
if (localStorage.getItem("isLoggedIn") !== "true") {
  window.location.href = "login.html";
}

const API_BASE = "https://dashboard-584p.onrender.com";

let lastMessageSignature = null;
let soundUnlocked = false;

const messagesDiv = document.getElementById("messages");
const newMessageSound = document.getElementById("newMessageSound");
const enableBtn = document.getElementById("enableSoundBtn");

/* =========================================
   ðŸ”“ Manual Sound Unlock (Guaranteed)
========================================= */
enableBtn.addEventListener("click", async () => {
  try {
    await newMessageSound.play();
    newMessageSound.pause();
    newMessageSound.currentTime = 0;
    soundUnlocked = true;
    enableBtn.style.display = "none";
    console.log("âœ… Sound Enabled");
  } catch (err) {
    console.error("Unlock failed:", err);
  }
});

/* =========================================
   ðŸ“© Load Messages
========================================= */
async function loadMessages() {
  try {
    const res = await fetch(`${API_BASE}/api/messages`);
    const messages = await res.json();

    if (!messages || messages.length === 0) return;

    const latest = messages[messages.length - 1];
    const currentSignature = (latest.text || "") + (latest.time || "");

    if (lastMessageSignature && currentSignature !== lastMessageSignature) {

      if (soundUnlocked) {
        newMessageSound.currentTime = 0;
        newMessageSound.play().catch(() => {});
      }

      document.title = "ðŸ†• New Message!";
      setTimeout(() => {
        document.title = "Admin Dashboard";
      }, 3000);
    }

    lastMessageSignature = currentSignature;

    messagesDiv.innerHTML = "";

    messages.forEach((msg) => {
      const div = document.createElement("div");
      div.classList.add("message");

      const textDiv = document.createElement("div");
      textDiv.classList.add("message-text");

      msg.text.split(/[,;\n]+/)
        .map(line => line.trim())
        .filter(Boolean)
        .forEach(line => {
          const lineDiv = document.createElement("div");
          lineDiv.textContent = line;
          textDiv.appendChild(lineDiv);
        });

      div.appendChild(textDiv);
      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;

  } catch (err) {
    console.error("Failed to load messages", err);
  }
}

function logout() {
  localStorage.removeItem("isLoggedIn");
  window.location.href = "login.html";
}

setInterval(loadMessages, 3000);
loadMessages();
</script>

</body>
</html>
